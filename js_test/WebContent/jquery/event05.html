<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("a").click(function() {
			$("img").attr("src", $(this).attr("href")).attr("alt", $(this).text());
			return false;
		})
		$("button").click(function() {
			$("a").unbind("click");
		});
	});
</script>
</head>
<body>
	<button>취소</button>
	<ul>
		<li><a href="images/flower.jpg">꽃</a></li>
		<li><a href="images/sea.jpg">바다</a></li>
		<li><a href="images/Jellyfish.jpg">해파리</a></li>
		<li><a href="images/building.jpg">건물</a></li>
	</ul>

	<p>
		<img src="images/flower.jpg" alt="꽃" />
	</p>
</body>
</html>
