<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button:first").click(function() {
			$("p").text($("p input").val() + "로 메일을 전송합니다.");
			$("button:first").text("전송");
		});

		$("button:last").click(function() {
			$("input").val("");
				// body의 두 input모두 클리어 가능
		});
	})
</script>
</head>
<body>

	<p>
		E-mail 주소：<input type="text" name="name" />
	</p>
	<button>확인</button>
	<br />
	<br /> 이름：
	<input type="text" />
	<button>클리어</button>

</body>
</html>
