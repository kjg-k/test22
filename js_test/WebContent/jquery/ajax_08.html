<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
function subm() {
	var name = $("#name").val();
	var kuk = $("#kuk").val();
	var eng = $("#eng").val();
	
	$.post(
		"./get.jsp",
		{
			"name":name,
			"kuk":kuk,
			"eng":eng
		},
		function(data, textStatus) {
			alert(textStatus);
			result = eval("(" + data + ")");
			display(result);
		}
	);
}

function display(result) {
	$("#panel").append(
		" 성명: " + result.name+
        " 국어: " + result.kuk+
        " 영어: " + result.eng+
        " 총점: " + result.tot+
        " 평균: " + result.avg	
	);
}

</script>
</head>
<body>

 
<div id='inputDiv' align="center" >
    <form name="frmSungjuk" id="frmSungjuk">
        성명: <input type="text" name="name" id='name' value='가길동'/><br/>
        국어: <input type="text" name="kuk" id='kuk' value='80'/><br/>
        영어: <input type="text" name="eng" id='eng' value='100'/><br/><br/>
    
        <input type="button" name='btnSubmit' id='btnSubmit' 
               value='성적 계산' onclick='subm()'/>    
    
    </form>
</div>
<br><br>

<div id="panel" align="center"></div>
</body>
</html>
