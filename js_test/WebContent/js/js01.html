<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>var을 이용한 변수의 선언</h2>
<hr>

<script type="text/javascript">
var month = 8;
document.write("지금은 " + month + "월 입니다.");
document.write("--> " + typeof(month));

document.write("<br><br>");

month = "August";
document.write("지금은 " + month + "월 입니다.");
document.write("--> " + typeof(month));

document.write("<br><br>");

month = 0.6;
document.write("1년을 1 기준으로 " + month + "이 지나갔습니다.");
document.write("--> " + typeof(month));
</script>

</body>
</html>
