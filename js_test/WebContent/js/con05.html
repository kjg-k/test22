<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
var innum, i = 1;

innum = prompt("1부터 9사이의 수를 입력하세요", 2);

pl("입력한 숫자 " + innum + "에 대한 구구단 <br><br>");

do {
	pl(innum + " X " + i + " = " + (innum * i));
	i ++;
} while (i <= 9);

function pl(str) {
	document.write(str + "<br>");
}
</script>

</body>
</html>
