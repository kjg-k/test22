<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
var innum,i;
 
//숫자를 입력
innum=prompt("1부터 9사이의 수를 입력하세요", 2);
 
pl("입력한 숫자 " + innum + "에 대한 구구단<br><br>");
 
//1부터 9까지 9번 반복실행
for(i=1; i<=9; i++){
  pl(innum + " X " + i + " = " + (innum * i));
}
 
function pl(str){
    document.write(str + "<br>");
}
</script>

</body>
</html>
