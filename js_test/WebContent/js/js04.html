<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
var i = 10;
var j = 3;

pl("더하기 : " + (i + j));
pl("빼기 : " + (i - j));
pl("곱하기 : " + (i * j));
pl("나누기 : " + (i / j));
pl("나머지 : " + (i % j));

function pl(str) {
	document.write(str + "<br><br>");
}

</script>

</body>
</html>
