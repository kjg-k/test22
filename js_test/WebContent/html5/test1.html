<!DOCTYPE html>

<body>

<canvas id="myCanvas" width="300" height="300"
		style="border: 1px solid black">
dd
</canvas>

<script type="text/javascript">
var c = document.getElementById("myCanvas");

ctx.arc(100,100,60,0,Math.PI*2);
ctx.stroke();
</script>
