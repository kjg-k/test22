<!DOCTYPE html>
<html>
<body>
 
<p>The sort() method sorts an array alphabetically.</p>
 
<button onclick="myFunction()">Try it</button>
 
<p id="demo"></p>
 
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
 
function myFunction() {
    fruits.sort();
    fruits.reverse();
    	// reverse()는 내림차순이 정렬이 아닌, 
    	// 단순히 현재 인덱스를 반대로 바꿔줌
    	// 따라서 sort()로 먼저 오름차순 정렬을 하고, 
    	// 그 후에 reverse 해주면 내림차순 정렬이 됨 
    document.getElementById("demo").innerHTML = fruits;
}
</script>
 
</body>
</html>
