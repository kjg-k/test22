<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p id="demo"></p>

<script type="text/javascript">
var text = '{"name":"kim kildong","street":"chunghak west 15","phone":"121-1232-123"}';
var obj = JSON.parse(text);

document.getElementById("demo").innerHTML = 
	obj.name + "<br>" +
	obj.street + "<br>" +
	obj.phone;
</script>

</body>
</html>
