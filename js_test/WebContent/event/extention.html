<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function checkInput(word) {
	var ext = word.toLowerCase();
	
	if (ext.lastIndexOf(".exe") > 0) {
		alert("파일의 확장자가 EXE인 것은 전송할 수 없습니다.");
		return false;
	}
	if (ext.lastIndexOf(".jsp") > 0) {
		alert("파일의 확장자가 JSP인 것은 전송할 수 없습니다.");
		return false;
	}
	if (ext.lastIndexOf(".jpg") > 0) {
		alert("파일의 확장자가 JPG인 것은 전송할 수 없습니다.");
		return false;
	}
	
	alert("전송할 수 있는 파일 형식입니다.");	
}
</script>

</head>
<body>
자바 스크립트 확장자 호출 테스트 <Br>

<script type="text/javascript">
while (true) {
	var filename = prompt("파일명을 입력하세요(종료는 999)", "");
	
	if (filename == "999") {
		break;
	}
	
	checkInput(filename);
}

document.write("사용해주셔서 감사합니다.");
</script>

</body>
</html>
