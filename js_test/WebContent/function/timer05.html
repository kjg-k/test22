<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
for (var i=0; i<3; i++) {
	(function(closed_i) {
		setTimeout(function() {
			alert(closed_i);
		}, 0);
	 })(i);
		// alert()가 for문이 끝날 때까지 closed_i라는 지역변수를 
		// 계속해서 붙잡고 있으므로 첫 번째 closed_i는 0값을 보유 중.
		// 그런데 다시 for문을 돌아 i가 1이 되고, 매개변수로 전달되면
		// 클로저는 두 번째 메소드에도 따로 영역을 할당하고 지역변수를 만들어
		// 또다른 closed_i는 1값을 보유.
		// 해당 for문은 i가 2일 때까지 반복하므로, closed_i는
		// 3개의 변수가 각 메소드마다 생성되어 살아있는 상태가 됨
		// 변수가 언제 없어지는지는 모르겠음... (브라우저 종료 시?)
		// 따라서 클로저는 메모리 효율성이 좋지 않으므로 남용하면 안 됨
		// 응답하는 시간이 0으로 동일하므로 응답 순서는 달라질 수 있다
}
</script>

</head>
<body>

</body>
</html>
